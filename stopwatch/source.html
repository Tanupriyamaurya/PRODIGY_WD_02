    function stopwatch(){
        if(isStop=true){
            isStop=false;
        seconds++;
        if(seconds==60){
            seconds=0;
            minutes++;
        if(minutes==60){
            minutes=0;
            hours++;
        }    
    }
    if(seconds<10){
        seconds="0"+seconds;
    }
   if(minutes<10){

        minutes="0"+minutes;
    }
    if(hours<10){
        hours=parseInt(hours);
        hours="0"+hours;
    }
    displayTime.innerHTML=hours+":"+ minutes+":"+seconds;
}}

   timer= setInterval(stopwatch,1000);
